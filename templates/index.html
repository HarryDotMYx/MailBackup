<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Backup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">📂 Email Backup</a>
            <div class="d-flex">
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar: Folder List -->
            <div class="col-md-3">
                <h4 class="text-primary">Folders</h4>
                <div class="list-group">
                    {% for folder in folders %}
                        <a href="{{ url_for('folder_view', folder=folder) }}" class="list-group-item list-group-item-action">
                            📁 {{ folder }}
                        </a>
                    {% endfor %}
                </div>
            </div>

            <!-- Welcome Message -->
            <div class="col-md-9 text-center">
                <h2 class="text-secondary mt-5">📩 Welcome to Email Backup</h2>
                <p class="lead">Click on a folder to view emails.</p>
                    <p>Created by PG Mohd Azhan Fikri With ❤️</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
